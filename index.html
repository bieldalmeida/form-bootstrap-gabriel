<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h2>Cadastro</h2>
                <form id="form">
                    <div class="formulario">
                        <label class="form-label" for="nome">Seu nome:</label>
                        <input class="form-control" type="text" id="nome" name="nome">
                    </div>
                    <div class="formulario">
                        <label class="form-label" for="email">Seu e-mail:</label>
                        <input class="form-control" type="email" id="email" name="email">
                    </div>
                    <div class="formulario">
                        <label class="form-label" for="telefone">Telefone:</label>                    
                        <input class="form-control" type="tel" id="telefone" name="telefone">
                    </div>
                    <div class="form-check form-switch ">
                        <label class="form-check-label" for="aceito-termos">Li e concordo com os termos.</label>
                        <input class="form-check-input" type="checkbox" id="aceito-termos">                        
                    </div><br>
                    <button class="btn btn-success w-100">Enviar</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js
    "></script>
</body>
</html>
